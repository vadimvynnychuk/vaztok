<section class="form-send">
    <div class="container">
        <div class="form-send-wrap">
            <h3>
                СВЯЖИСЬ С НАМИ
            </h3>
            <p>
                Мы вам перезвоним!
            </p>

            <form action="">
                <label for="username">
                    Имя
                </label>
                <input type="text" id="username" placeholder="Анатолий">

                <label for="mail">
                    E-mail
                </label>
                <input type="text" id="mail" placeholder="yourmail@gmail.com">

                <label for="tel">
                    Телефон
                </label>
                <input type="tel" id="tel" placeholder="+380 000 00 00">

                <button type="submit">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</section>
